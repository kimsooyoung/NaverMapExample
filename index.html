<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nrl7trhz8w"></script>
</head>
<body>
<div id="map" style="padding-top:10%;width:80%;height:80px;"></div>

<script>

var mapOptions = {
    center: new naver.maps.LatLng(37.507361, 127.033895),
    zoom: 10
};
var map = new naver.maps.Map('map', mapOptions);

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.507361, 127.033895),
    map: map
});

</script>
</body>
</html>
